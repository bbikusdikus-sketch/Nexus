<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus — Товар</title>
  <link rel="icon" type="image/svg+xml" href="image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%237e22ce'/%3E%3Ctext x='50' y='70' font-size='60' font-weight='bold' fill='white' text-anchor='middle' font-family='Arial, sans-serif'%3EN%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <div class="logo"><a href="index.html" class="logo__link"><span class="logo__text">Nexus</span></a></div>
        <nav class="nav" id="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
            <li class="nav__item"><a href="gallery.html" class="nav__link">Каталог</a></li>
          </ul>
        </nav>
        <div class="header__search">
          <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Поиск..." autocomplete="off" />
            <button type="button" id="searchBtn" class="search-btn">⌕</button>
            <div id="searchResults" class="search-results"></div>
          </div>
        </div>
        <div class="header__actions">
          <div class="city-selector" id="citySelector"><span class="city-name">Москва</span></div>
          <div class="icon-wrapper">
            <div class="favorites-icon" onclick="window.location.href='favorites.html'"></div>
            <span class="favorites-badge"></span>
          </div>
          <div class="icon-wrapper">
            <div class="cart-icon" onclick="window.location.href='order-form.html'"></div>
            <span class="cart-badge"></span>
          </div>
          <div class="icon-wrapper">
            <div class="account-icon" onclick="window.location.href='account.html'"></div>
          </div>
        </div>
        <button class="burger" id="burger"><span></span><span></span><span></span></button>
      </div>
    </div>
  </header>

  <main>
    <section class="product-detail">
      <div class="container">
        <div class="product-detail__content">
          <div class="product-detail__images">
            <div class="product-detail__main-image-wrapper">
              <div class="product-detail__main-image" id="zoomContainer">
                <img src="" alt="" id="mainImage" />
              </div>
            </div>
            <div class="product-detail__thumbnails-wrapper">
              <div class="product-detail__thumbnails" id="thumbnailsContainer"></div>
            </div>
          </div>
          <div class="product-detail__info">
            <h1 class="product-detail__title"></h1>
            <div class="product-detail__price"></div>
            <div class="product-detail__description">
              <p></p>
              <ul></ul>
            </div>
            <div class="product-detail__quantity">
              <label for="quantity">Количество:</label>
              <div class="quantity-selector">
                <button class="quantity-btn" id="decreaseBtn">-</button>
                <input type="number" id="quantity" value="1" min="1" max="10" />
                <button class="quantity-btn" id="increaseBtn">+</button>
              </div>
            </div>
            <div class="product-detail__actions">
              <button class="btn btn--primary" id="addToCartBtn">В корзину</button>
              <button class="btn btn--secondary favorite-btn-product" id="addToFavoritesBtn">☆ В избранное</button>
            </div>
          </div>
        </div>

        <div class="product-reviews" id="reviewsSection" style="display: none;">
          <h2 class="section__title">Отзывы</h2>
          <div class="reviews-summary">
            <div class="reviews-rating">
              <span class="reviews-rating__value" id="reviewsRatingValue"></span>
              <div class="reviews-rating__stars" id="reviewsRatingStars"></div>
              <span class="reviews-rating__count" id="reviewsRatingCount"></span>
            </div>
          </div>
          <div class="reviews-list" id="reviewsList"></div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal" id="cityModal">
    <div class="modal__overlay"></div>
    <div class="modal__content">
      <button class="modal__close" id="cityModalClose">&times;</button>
      <h2>Выберите город</h2>
      <div class="city-list" id="cityList"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer__content">
        <div class="footer__section">
          <h3 class="footer__title">Nexus</h3>
          <p class="footer__text">Минималистичный интернет-магазин премиальной электроники.</p>
        </div>
        <div class="footer__section">
          <h3 class="footer__title">Контакты</h3>
          <p class="footer__text">info@nexus.store</p>
          <p class="footer__text">+7 (800) 000-00-00</p>
        </div>
        <div class="footer__section">
          <h3 class="footer__title">Навигация</h3>
          <ul class="footer__nav">
            <li><a href="index.html">Главная</a></li>
            <li><a href="gallery.html">Каталог</a></li>
            <li><a href="order-form.html">Корзина</a></li>
          </ul>
        </div>
      </div>
      <div class="footer__bottom">
        <p>&copy; 2025 Nexus. Все права защищены.</p>
      </div>
    </div>
  </footer>

  <script src="js/navigation.js"></script>
  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/favorites.js"></script>
  <script src="js/search.js"></script>
  <script src="js/account.js"></script>
  <script src="js/city.js"></script>
  <script src="js/product.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      cart.init();
      const urlParams = new URLSearchParams(window.location.search);
      const productId = parseInt(urlParams.get('id'));
      if (!productId || !getProductById(productId)) {
        window.location.href = 'index.html';
        return;
      }
      const p = getProductById(productId);
      document.querySelector('.product-detail__title').textContent = p.name;
      document.querySelector('.product-detail__price').textContent = p.price.toLocaleString('ru-RU') + ' ₽';
      document.querySelector('.product-detail__description p').textContent = p.description;
      const ul = document.querySelector('.product-detail__description ul');
      ul.innerHTML = '';
      for (const [k, v] of Object.entries(p.characteristics || {})) {
        const li = document.createElement('li');
        li.textContent = `${k}: ${v}`;
        ul.appendChild(li);
      }
      const img = document.getElementById('mainImage');
      img.src = p.image;
      img.alt = p.name;
      img.onerror = () => img.src = 'https://via.placeholder.com/600x600?text=' + encodeURIComponent(p.name);
      document.getElementById('addToCartBtn').onclick = () => cart.addItem(productId, parseInt(document.getElementById('quantity').value) || 1);
      const favBtn = document.getElementById('addToFavoritesBtn');
      if (favorites.hasItem(productId)) {
        favBtn.textContent = '☆ В избранном';
        favBtn.classList.add('active');
      }
      favBtn.onclick = () => {
        const active = favorites.toggleItem(productId);
        favBtn.textContent = active ? '☆ В избранном' : '☆ В избранное';
        favBtn.classList.toggle('active', active);
      };
      const thumbs = document.getElementById('thumbnailsContainer');
      if (p.images && p.images.length > 1) {
        p.images.forEach((src, i) => {
          const thumb = document.createElement('img');
          thumb.src = src;
          thumb.className = 'thumbnail' + (i === 0 ? ' active' : '');
          thumb.onclick = () => { img.src = src; thumbs.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active')); thumb.classList.add('active'); };
          thumbs.appendChild(thumb);
        });
      }
    });
  </script>
</body>
</html>
